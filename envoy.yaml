admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 4443
        protocol: TCP
    filter_chains:
    - tls_context:
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: "/etc/cert.pem"
            private_key:
              filename: "/etc/key.pem"
          alpn_protocols: [ "h2,http/1.1" ]
      filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          access_log:
            - name: envoy.http_grpc_access_log
              config:
                common_config:
                  log_name: "products"
                  grpc_service:
                    envoy_grpc :
                      cluster_name: "myservice"
            - name: envoy.file_access_log
              config:
                path: "/tmp/envoy.log"
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "mydomain.io"
              cors:
                allow_origin:
                - "mydomain.io"
                - "mydomain.io:443"
                - "mydomain.io:4443"
                - "https://mydomain.io"
                allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
                allow_headers: te,access-control-allow-origin,login,password,keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: te,login,grpc-status,grpc-message
                filter_enabled:
                  default_value:
                    numerator: 100
                    denominat or: HUNDRED
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: myservice
                  max_grpc_timeout: 0s
          http_filters:
          - name: envoy.rate_limit
            config:
              domain: mydomain.io
              rate_limit_service:
                use_data_plane_proto: true
                grpc_service:
                  envoy_grpc:
                    cluster_name: myservice
          - name: envoy.grpc_web
          - name: envoy.cors
          - name: envoy.router
  clusters:
  - name: myservice
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    http2_protocol_options: {}
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: "server"
        port_value: 5000
    tls_context:
      common_tls_context:
        tls_certificates:
          alpn_protocols: ["h2"]

